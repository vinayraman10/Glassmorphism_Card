<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="portfolio-bag-svgrepo-com.svg" type="image/x-icon">
</head>

<body>

    <div class="wrapper">

        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
        <div class="circle6"></div>

        <div class="card">
            <div class="image_container">
                <img src="intro.jpg" alt="profile pic">
            </div>
            <div class="name">Vinay Raman</div>
            <div class="info">Gamer, DarkPhoenix</div>

            <div class="card2">
                <button class="share" id="openModal">
                    <img src="pngwing.com.png">Share My Profile</button>
                <button class="follow">Follow me</button>
            </div>
        </div>
    </div>

    <div id="profileModal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h2>Share My Profile</h2>
                <button class="close-btn" id="closeModal">‚ùå</button>
            </div>
            <h3>Share This Via</h3>
            <div class="icon-container">
                <img src="facebook.png" alt="Facebook">
                <img src="instagram.png" alt="Instagram">
                <img src="github.png" alt="GitHub">
                <img src="whatsapp.png" alt="WhatsApp">
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
